<h2>Login</h2>
<form (ngSubmit)="login()" #f="ngForm" style="display:flex; gap:8px; align-items:center;">
  <input name="username" [(ngModel)]="username" placeholder="Username" required>
  <input name="password" type="password" [(ngModel)]="password" placeholder="Password" required>
  <button type="submit" [disabled]="f.invalid">Login</button>
</form>
<div *ngIf="error" style="color:red; margin-top:8px;">{{ error }}</div>
